
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exeer Menu</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 90vw;
      max-width: 800px;
      height: 90vh;
      background: #000;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: opacity 0.5s ease, transform 0.5s ease;
      opacity: 0;
      transform: scale(0.98);
    }
    .page.active {
      opacity: 1;
      transform: scale(1);
      z-index: 2;
    }
    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 3rem;
      padding: 0 20px;
      cursor: pointer;
      user-select: none;
      z-index: 3;
    }
    .left {
      left: 0;
    }
    .right {
      right: 0;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="nav left" onclick="changePage(-1)">&#10094;</div>
    <div class="nav right" onclick="changePage(1)">&#10095;</div>
<div class="page active"><img src="slide_1.png" alt="Menu Page 1"/></div>
<div class="page "><img src="slide_2.png" alt="Menu Page 2"/></div>
<div class="page "><img src="slide_3.png" alt="Menu Page 3"/></div>
<div class="page "><img src="slide_4.png" alt="Menu Page 4"/></div>

  </div>
  <script>
    let current = 0;
    const pages = document.querySelectorAll('.page');

    function changePage(direction) {
      pages[current].classList.remove('active');
      current = (current + direction + pages.length) % pages.length;
      pages[current].classList.add('active');
    }
  </script>
</body>
</html>
