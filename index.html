
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exeer Menu</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 90vw;
      max-width: 800px;
      height: 90vh;
      background: #000;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: opacity 0.5s ease, transform 0.5s ease;
      opacity: 0;
      transform: scale(0.98);
    }
    .page.active {
      opacity: 1;
      transform: scale(1);
      z-index: 2;
    }
    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 3rem;
      padding: 0 20px;
      cursor: pointer;
      user-select: none;
      z-index: 3;
    }
    .left {
      left: 0;
    }
    .right {
      right: 0;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #222;
    }
  </style>
</head>
<body>
  <div id="loader" style="position:fixed;top:0;left:0;width:100vw;height:100vh;
       background:#111;display:flex;justify-content:center;align-items:center;
       z-index:999;color:white;font-size:1.5rem;font-family:sans-serif;">
    جارٍ التحميل...
  </div>
  <div id="container">
    <div class="nav left" onclick="changePage(-1)">&#10094;</div>
    <div class="nav right" onclick="changePage(1)">&#10095;</div>

    <div class="page active">
      <img src="slide_1.PNG" alt="Slide 1" loading="lazy" onerror="this.onerror=null;this.src='https://via.placeholder.com/800x600/222/fff?text=Slide+1+Not+Found';">
    </div>
    
    <div class="page ">
      <img src="slide_2.PNG" alt="Slide 2" loading="lazy" onerror="this.onerror=null;this.src='https://via.placeholder.com/800x600/222/fff?text=Slide+2+Not+Found';">
    </div>
    
    <div class="page ">
      <img src="slide_3.PNG" alt="Slide 3" loading="lazy" onerror="this.onerror=null;this.src='https://via.placeholder.com/800x600/222/fff?text=Slide+3+Not+Found';">
    </div>
    
    <div class="page ">
      <img src="slide_4.PNG" alt="Slide 4" loading="lazy" onerror="this.onerror=null;this.src='https://via.placeholder.com/800x600/222/fff?text=Slide+4+Not+Found';">
    </div>
    
  </div>
  <script>
    let current = 0;
    const pages = document.querySelectorAll('.page');

    function changePage(direction) {
      pages[current].classList.remove('active');
      current = (current + direction + pages.length) % pages.length;
      pages[current].classList.add('active');
    }
  </script>

<script>
  window.onload = function () {
    document.getElementById('loader').style.display = 'none';
  };
</script>
</body>

</html>
